    <title>Django Foursquare Api Test Case</title>

  <body>

        <label for="exampleInput1">api_key : </label>
        <input
          id="exampleInput1"
          type="text"
          name="apikey"
          placeholder="Enter api_key"
        />
      </div>
      <div>
        <label for="exampleInput2">latitude : </label>
        <input
          id="inputLatitude"
          type="text"
          name="latitude"
          placeholder="Enter latitude"
        />
      </div>
      <div>
        <label for="inputLongitude">longitude : </label>
        <input
          id="inputLongitude"
          type="text"
          name="longitude"
          placeholder="Enter longitude"
        />
        <span id="errLongitude"></span>
      </div>
      <div>
        <input id="sendData" type="submit" value="Send" />
      </div>
    </form>
  </body>

</html>
